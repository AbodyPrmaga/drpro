<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>جارٍ العمل - DrPro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Cairo', sans-serif;
  }

  body {
    background: linear-gradient(135deg, #1e3c72, #2a5298);
    color: #fff;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
  }

  .container {
    background: rgba(0,0,0,0.55);
    padding: 40px 30px;
    border-radius: 20px;
    max-width: 600px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.7);
  }

  h1 {
    font-size: 3.5rem;
    margin-bottom: 25px;
    font-weight: 800;
    color: #ffd700;
    text-shadow: 0 3px 12px rgba(255,215,0,0.8);
  }

  p {
    font-size: 1.3rem;
    line-height: 1.6;
    margin-bottom: 35px;
    color: #eee;
  }

  a.btn {
    display: inline-block;
    padding: 18px 50px;
    background: #ffd700;
    color: #222;
    font-weight: 800;
    font-size: 1.3rem;
    border-radius: 60px;
    text-decoration: none;
    box-shadow: 0 10px 28px rgba(255, 215, 0, 0.7);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
  }

  a.btn:hover,
  a.btn:focus {
    background: #ffec70;
    box-shadow: 0 15px 38px rgba(255, 236, 112, 0.95);
    outline: none;
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.6rem;
    }
    p {
      font-size: 1.1rem;
    }
    .container {
      padding: 30px 20px;
      max-width: 90%;
    }
    a.btn {
      padding: 14px 40px;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>جارٍ العمل الآن</h1>
  <p>الآن يقوم فريق الإدارة بإضافة هذا الكورس الجديد. شكراً لصبرك واهتمامك!</p>
  <a href="index.html" class="btn">العودة إلى الصفحة الرئيسية</a>
</div>

</body>
</html>
