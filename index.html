<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>الموقع قيد التطوير</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg1: #0f1724;
      --bg2: #0b3a5b;
      --card: rgba(255,255,255,0.04);
      --accent: #32c5ff;
      --muted: rgba(255,255,255,0.75);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Cairo', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
      color: #e6eef5;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      line-height:1.45;
    }
    .container{width:100%;max-width:920px;padding:20px}
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.05);
      border-radius:14px;
      padding:36px;
      text-align:center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }
    h1{
      font-size: clamp(22px, 3.4vw, 34px);
      margin-top:8px;
      margin-bottom:8px;
      font-weight:700;
      letter-spacing:0.2px;
    }
    .lead{
      color:var(--muted);
      margin-bottom:18px;
      font-size:16px;
    }
    .info{
      list-style:none;
      display:flex;
      gap:12px;
      justify-content:center;
      margin:18px 0 12px;
      flex-wrap:wrap;
    }
    .info li{
      background: rgba(255,255,255,0.03);
      padding:10px 14px;
      border-radius:999px;
      font-size:14px;
      color: #dff7ff;
      border: 1px solid rgba(50,197,255,0.12);
    }
    /* Illustration - CSS gears */
    .illustration{
      position:relative;
      width:120px;
      height:120px;
      margin:0 auto 14px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .gear{
      width:64px;
      height:64px;
      border-radius:50%;
      position:absolute;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), transparent 10%),
        linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      border: 3px solid rgba(255,255,255,0.06);
      box-shadow: inset 0 -6px 18px rgba(0,0,0,0.45);
    }
    /* simulate gear teeth with box-shadow rings */
    .gear::before{
      content:'';
      position:absolute;
      inset: -10px;
      border-radius:50%;
      box-shadow:
        0 -26px 0 -18px rgba(50,197,255,0.06),
        0 26px 0 -18px rgba(50,197,255,0.06),
        -26px 0 0 -18px rgba(50,197,255,0.06),
        26px 0 0 -18px rgba(50,197,255,0.06);
      transition: all .3s linear;
    }
    .gear-1{ transform: translateX(-18px) rotate(0deg); animation: spin 4s linear infinite; border-color: rgba(50,197,255,0.18)}
    .gear-2{ width:46px;height:46px; transform: translateX(36px) translateY(10px) rotate(0deg); animation: spin-rev 2.6s linear infinite; border-color: rgba(255,215,125,0.14)}
    .gear-3{ width:30px;height:30px; transform: translateY(-34px) rotate(0deg); animation: spin 2s linear infinite; border-color: rgba(150,255,180,0.12)}
    @keyframes spin{
      from{transform: rotate(0deg)}
      to{transform: rotate(360deg)}
    }
    @keyframes spin-rev{
      from{transform: rotate(0deg)}
      to{transform: rotate(-360deg)}
    }
    /* small footer */
    .small{
      margin-top:18px;
      color: rgba(230,238,245,0.65);
      font-size:13px;
    }
    /* responsive tweaks */
    @media (max-width:460px){
      .card{padding:22px}
      .illustration{width:96px;height:96px}
      .gear{width:56px;height:56px}
      .info li{font-size:13px;padding:8px 10px}
    }
  </style>
</head>
<body>
  <main class="container">
    <section class="card">
      <div class="illustration" aria-hidden="true">
        <div class="gear gear-1"></div>
        <div class="gear gear-2"></div>
        <div class="gear gear-3"></div>
      </div>
      <h1>الموقع قيد التطوير</h1>
      <p class="lead">نحن نعمل حالياً على تحسين الموقع لتجربة أفضل. سنعود قريبًا!</p>
      <ul class="info">
        <li>تحسين الأداء</li>
        <li>إضافة مزايا جديدة</li>
        <li>تصميم واجهة مستخدم مُحسَّنة</li>
      </ul>
      <footer class="small">شكراً لصبركم — فريق التطوير</footer>
    </section>
  </main>
</body>
</html>
